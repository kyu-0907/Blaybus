name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # [참고] 테스트를 안 하므로 상단의 env 블록은 필요 없습니다.
    # 빌드할 때는 비밀번호 몰라도 됩니다.

    steps:
      # 1️⃣ 소스 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # 3️⃣ Gradle 빌드 (테스트 제외: -x test)
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean build -x test

      # 4️⃣ Docker 빌드 & 푸시
      - name: Docker build and push
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker build -t pc .
          docker tag pc ${{ secrets.DOCKERHUB_USERNAME }}/pc:${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pc:${GITHUB_SHA::7}

      # 5️⃣ 서버 배포 (여기서 환경변수 주입)
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: 35.216.31.89
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
             cd /home/gyuhoh2
            
             # (1) sudo tee를 사용해 .env를 한 번에 생성 (권한 무시 및 덮어쓰기)
             # <<EOF 부터 마지막 EOF 사이의 내용이 그대로 .env에 들어갑니다.
             sudo tee .env <<EOF > /dev/null
             COMPOSE_PROJECT_NAME=pc
             REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
             DB_URL=${{ secrets.DB_URL }}
             DB_USERNAME=${{ secrets.DB_USERNAME }}
             DB_PASSWORD=${{ secrets.DB_PASSWORD }}
             JWT_SECRET=${{ secrets.JWT_SECRET }}
             KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
             KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
             GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
             GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
             NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
             NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
             EOF
            
             # (2) 이미지 업데이트
             SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
             sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
             sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pc:${SHORT_SHA}
             sudo docker tag ${{ secrets.DOCKERHUB_USERNAME }}/pc:${SHORT_SHA} pc:latest
            
             # (3) 재시작 (새로운 .env 적용을 위해 down 후 up)
             sudo docker compose down
             sudo docker compose up -d --force-recreate
            
             # (4) 정리
             sudo docker image prune -f
