name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # [참고] 테스트를 안 하므로 상단의 env 블록은 필요 없습니다.
    # 빌드할 때는 비밀번호 몰라도 됩니다.

    steps:
      # 1️⃣ 소스 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # 3️⃣ Gradle 빌드 (테스트 제외: -x test)
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean build -x test

      # 4️⃣ Docker 빌드 & 푸시
      - name: Docker build and push
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker build -t pc .
          docker tag pc ${{ secrets.DOCKERHUB_USERNAME }}/pc:${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pc:${GITHUB_SHA::7}

      # 5️⃣ 서버 배포 (여기서 환경변수 주입)
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: 35.216.31.89
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            
            
            # 1. 확실하게 홈 디렉토리로 이동
            cd /home/gyuhoh2
            
            # 2. 기존 .env 삭제 후 재생성 (덮어쓰기 보장)
            rm -f .env
            
      
            
            # 환경변수 주입
            echo "COMPOSE_PROJECT_NAME=pc" > .env
            
            # 나머지 변수들 (이어쓰기 >>)
            echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env
            echo "DB_URL=${{ secrets.DB_URL }}" >> .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> .env
            echo "KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}" >> .env
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
            echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> .env
            echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> .env
            
            
            
            SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
            sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pc:${SHORT_SHA}
            sudo docker tag ${{ secrets.DOCKERHUB_USERNAME }}/pc:${SHORT_SHA} pc:latest
            
            sudo docker compose down
            sudo docker compose up -d --force-recreate
